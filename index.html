<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>

    <!-- link tailwindcss using cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- link main.css file -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- remixicon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- hero section start -->
    <section
      id="hero"
      class="relative w-full min-h-dvh bg-[url(./assets/images/banner_image.png)] bg-cover bg-center bg-no-repeat overflow-hidden"
    >
      <div
        class="absolute w-full h-full bg-gradient-to-r from-gray-900/90 via-gray-900/70 via 40% to-gray-900/20"
      >
        <!-- header -->
        <header class="w-full bg-white border-b border-gray-100 md:py-4">
          <nav
            class="max-w-[1140px] mx-auto p-4 flex items-center justify-between"
          >
            <!-- logo -->
            <div class="">
              <a href="/index.html" class="text-2xl text-indigo-600 font-normal"
                >SwiftCart</a
              >
            </div>

            <!-- nav items -->
            <div class="hidden md:block">
              <ul class="flex items-center gap-10">
                <li>
                  <a
                    class="text-gray-600 text-sm font-medium hover:text-indigo-600 active_link"
                    href="/index.html"
                    >Home</a
                  >
                </li>

                <li>
                  <a
                    class="text-gray-600 text-sm font-medium hover:text-indigo-600"
                    href="#"
                    >Products</a
                  >
                </li>

                <li>
                  <a
                    class="text-gray-600 text-sm font-medium hover:text-indigo-600"
                    href="#"
                    >About</a
                  >
                </li>

                <li>
                  <a
                    class="text-gray-600 text-sm font-medium hover:text-indigo-600"
                    href="#"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>

            <!-- cart icon -->
            <div class="flex items-center gap-4">
              <div class="">
                <span class="cursor-pointer text-gray-700 text-xl">
                  <i class="ri-shopping-cart-line"></i>
                </span>
              </div>

              <!-- mobile hamburger -->
              <div
                class="size-10 bg-indigo-600 grid md:hidden place-content-center rounded-full cursor-pointer"
              >
                <span class="">
                  <i class="ri-menu-3-line text-xl text-white"></i>
                </span>
              </div>
            </div>
          </nav>
        </header>
        <!-- header -->

        <!-- hero -->
        <div class="max-w-[1140px] w-full h-full mx-auto p-4 flex items-center">
          <div class="space-y-4 text-white">
            <h1 class="text-6xl font-medium">Best Collection For You</h1>
            <p
              class="text-gray-200 text-lg font-normal md:max-w-[500px] w-full"
            >
              Discover the latest trends in fashion, electronics, and more. Shop
              with confidence and style at SwiftCart.
            </p>
            <div class="">
              <button
                class="px-8 py-4 text-base font-light bg-indigo-600 rounded-xl hover:bg-indigo-800"
              >
                Shop Now
              </button>
            </div>
          </div>
        </div>
        <!-- hero -->
      </div>
    </section>
    <!-- hero section end -->

    <!-- connect app.js file -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
